<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"

    />
    <title>Ibra | Interactive</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ˜Ž</text></svg>"

    <style>
      body {
        margin: 0;
        background-color: #020202;
        color: #fff;
        overflow: hidden;
        font-family: "Plus Jakarta Sans", sans-serif;
      }
      canvas {
        position: fixed;
        top: 0;
        left: 0;
        z-index: 1;
      }

      /* Loading Overlay */
      #loader {
        position: fixed;
        inset: 0;
        background: #020202;
        z-index: 100;
        transition: opacity 1.2s cubic-bezier(0.23, 1, 0.32, 1);
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .layer {
        position: relative;
        z-index: 10;
        transition: all 1s cubic-bezier(0.23, 1, 0.32, 1);
      }

      /* Status Awal (Pre-animation) */
      .entrance-hidden {
        opacity: 0;
        transform: translateY(30px) scale(0.95);
        filter: blur(15px);
      }

      .hidden-layer {
        opacity: 0;
        transform: scale(0.9) translateY(30px);
        pointer-events: none;
        filter: blur(10px);
      }
      .active-layer {
        opacity: 1;
        transform: scale(1) translateY(0);
        pointer-events: auto;
        filter: blur(0);
      }

      .bento-card {
        background: rgba(255, 255, 255, 0.02);
        backdrop-filter: blur(25px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-radius: 40px;
        transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
      }
      .bento-card:hover {
        border-color: rgba(255, 255, 255, 0.2);
        background: rgba(255, 255, 255, 0.05);
        transform: translateY(-5px);
      }
      .glow-text {
        text-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
      }
      .btn-glass {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      #explore-grid::-webkit-scrollbar {
        width: 0px;
      }
    </style>
  </head>
  <body>
    <div id="loader"></div>

    <canvas id="canvas"></canvas>

    <div
      id="hero"
      class="layer active-layer min-h-screen flex flex-col justify-center items-center px-6 text-center"
    >
      <div
        class="entrance-hidden mb-4 inline-block px-4 py-1 rounded-full border border-white/10 bg-white/5 text-[10px] tracking-[0.3em] uppercase opacity-60"
      >
        Available for Projects
      </div>
      <h1
        class="entrance-hidden text-7xl md:text-[12rem] font-extrabold tracking-tighter mb-8 glow-text leading-none"
      >
        IBRA<br /><span class="opacity-20">TQ.</span>
      </h1>
      <div class="entrance-hidden flex flex-col md:flex-row gap-4">
        <button
          onclick="explore()"
          class="btn-glass px-12 py-5 rounded-full text-xs font-bold tracking-[0.3em] hover:bg-white hover:text-black transition-all duration-500 uppercase"
        >
          Explore Work
        </button>
        <button
          onclick="goToPorto()"
          class="px-12 py-5 rounded-full text-xs font-bold tracking-[0.3em] border border-white/10 hover:border-white transition-all duration-500 uppercase"
        >
          Back To Porto
        </button>
      </div>
    </div>

    <div
      id="explore-grid"
      class="layer hidden-layer fixed inset-0 overflow-y-auto pt-10 md:pt-24 pb-12 px-6"
    >
      <div class="max-w-6xl mx-auto">
        <div class="grid grid-cols-1 md:grid-cols-6 md:grid-rows-2 gap-5">
          <div
            class="md:col-span-4 bento-card p-10 flex flex-col justify-end min-h-[350px] relative overflow-hidden group"
          >
            <div
              class="absolute top-10 right-10 text-6xl opacity-10 group-hover:rotate-12 transition-transform"
            >
              âœ¦
            </div>
            <span
              class="text-indigo-400 font-bold text-xs tracking-widest mb-4 uppercase italic"
              >Designer & Developer</span
            >
            <h2 class="text-4xl md:text-5xl font-black mb-4 leading-tight">
              CRAFTING BEYOND <br />THE INTERFACE.
            </h2>
            <p class="text-slate-400 text-base max-w-lg leading-relaxed">
              Fokus pada <span class="text-white">Video Editing</span> dan
              <span class="text-white">Web Experience</span> . Percaya bahwa
              setiap <span class="text-white">1%</span> adalah perkembangan.
            </p>
          </div>

          <div
            class="md:col-span-2 bento-card overflow-hidden group relative cursor-pointer border-indigo-500/20"
            onclick="
              window.open('https://okslineitsfine.github.io/games1/', '_blank')
            "
          >
            <div
              class="md:col-span-2 bento-card overflow-hidden group relative cursor-pointer border-indigo-500/20"
              onclick="
                window.open(
                  'https://okslineitsfine.github.io/games1/',
                  '_blank',
                )
              "
            >
              <div class="absolute inset-0 z-0">
                <img
                  src="gulp.png"
                  alt="Gulp Game Preview"
                  class="w-full h-full object-cover opacity-50 group-hover:scale-110 group-hover:opacity-70 transition-all duration-700"
                />
                <div
                  class="absolute inset-0 bg-gradient-to-t from-[#020202] via-transparent to-transparent opacity-80"
                ></div>
              </div>

              <div
                class="relative z-10 h-full p-8 flex flex-col justify-between items-center text-center"
              >
                <div class="w-full flex justify-end">
                  <span class="text-[10px] font-bold opacity-40 italic"
                    >01 // PROJECT</span
                  >
                </div>

                <div>
                  <h3
                    class="text-6xl font-black italic tracking-tighter text-white group-hover:scale-110 transition-transform duration-500"
                  >
                    GULP!
                  </h3>
                  <p
                    class="mt-4 text-[10px] text-indigo-300 font-black uppercase tracking-[0.3em]"
                  ></p>
                </div>

                <div
                  class="w-12 h-12 rounded-full border border-white/20 flex items-center justify-center group-hover:bg-white group-hover:text-black transition-all"
                >
                  â†’
                </div>
              </div>
            </div>
          </div>

          <div
            class="md:col-span-3 bento-card p-12 flex flex-col items-center justify-center text-center relative overflow-hidden group"
          >
            <div
              class="absolute inset-0 bg-gradient-to-t from-white/5 to-transparent opacity-0 group-hover:opacity-100 transition-opacity"
            ></div>
            <div class="text-3xl mb-6">â€œ</div>
            <p
              class="text-xl md:text-2xl font-light text-slate-300 italic leading-relaxed"
            >
              Small progress is still
              <span class="text-white font-bold">progress</span>.
            </p>
            <div class="mt-8 flex gap-3">
              <div class="w-1 h-1 rounded-full bg-white/20"></div>
              <div class="w-8 h-[1px] bg-white/20 self-center"></div>
              <div class="w-1 h-1 rounded-full bg-white/20"></div>
            </div>
          </div>

          <div
            class="md:col-span-2 bento-card p-10 flex flex-col justify-between group cursor-help"
          >
            <h4
              class="text-[10px] font-black opacity-40 tracking-widest uppercase"
            >
              Archive 2026
            </h4>
            <div class="space-y-2">
              <div class="h-1 w-full bg-white/5 rounded-full overflow-hidden">
                <div class="h-full w-1/3 bg-indigo-500"></div>
              </div>
              <div class="h-1 w-full bg-white/5 rounded-full overflow-hidden">
                <div class="h-full w-1/2 bg-white/20"></div>
              </div>
            </div>
            <p class="text-xs text-slate-500 tracking-tight"></p>
          </div>

          <div
            class="md:col-span-1 bento-card p-6 flex flex-col items-center justify-center group cursor-pointer hover:bg-white hover:text-black transition-all"
            onclick="backToHero()"
          >
            <div
              class="text-2xl mb-2 group-hover:-translate-y-3 transition-transform duration-700"
            >
              â†‘
            </div>
            <span class="text-[9px] font-black tracking-[0.4em]">EXIT</span>
          </div>
        </div>
      </div>
    </div>

    <script>
      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");
      let particles = [],
        width,
        height,
        isExploring = false;

      // Smooth Entry Animation pada saat Window Load
      window.addEventListener("load", () => {
        const loader = document.getElementById("loader");
        const entranceElements = document.querySelectorAll(".entrance-hidden");

        // 1. Hilangkan loader
        loader.style.opacity = "0";
        setTimeout(() => (loader.style.display = "none"), 1200);

        // 2. Munculkan elemen Hero satu per satu (Staggered)
        entranceElements.forEach((el, index) => {
          setTimeout(
            () => {
              el.style.opacity = "1";
              el.style.transform = "translateY(0) scale(1)";
              el.style.filter = "blur(0)";
              el.style.transition = "all 1.2s cubic-bezier(0.23, 1, 0.32, 1)";
            },
            300 + index * 150,
          ); // Jeda 150ms antar elemen
        });
      });

      function init() {
        width = canvas.width = window.innerWidth;
        height = canvas.height = window.innerHeight;
        particles = [];
        for (let i = 0; i < (width < 768 ? 40 : 100); i++) {
          particles.push({
            x: Math.random() * width,
            y: Math.random() * height,
            size: Math.random() * 1.5,
            speed: Math.random() * 0.3 + 0.1,
            angle: Math.random() * Math.PI * 2,
            opacity: Math.random() * 0.5 + 0.2,
          });
        }
      }

      function draw() {
        ctx.fillStyle = "rgba(2, 2, 2, 0.15)";
        ctx.fillRect(0, 0, width, height);
        particles.forEach((p) => {
          p.x += Math.cos(p.angle) * p.speed;
          p.y += Math.sin(p.angle) * p.speed;
          if (p.x < 0) p.x = width;
          if (p.x > width) p.x = 0;
          if (p.y < 0) p.y = height;
          if (p.y > height) p.y = 0;

          if (isExploring) {
            let dx = width / 2 - p.x;
            let dy = height / 2 - p.y;
            p.angle = Math.atan2(dy, dx);
            p.speed = 4;
            ctx.fillStyle = `rgba(99, 102, 241, ${p.opacity})`;
          } else {
            p.speed = 0.3;
            ctx.fillStyle = `rgba(255, 255, 255, ${p.opacity})`;
          }
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
          ctx.fill();
        });
        requestAnimationFrame(draw);
      }

      function explore() {
        isExploring = true;
        document.getElementById("hero").classList.remove("active-layer");
        document.getElementById("hero").classList.add("hidden-layer");
        setTimeout(() => {
          document
            .getElementById("explore-grid")
            .classList.remove("hidden-layer");
          document.getElementById("explore-grid").classList.add("active-layer");
          isExploring = false;
        }, 600);
      }

      function backToHero() {
        document
          .getElementById("explore-grid")
          .classList.remove("active-layer");
        document.getElementById("explore-grid").classList.add("hidden-layer");
        setTimeout(() => {
          document.getElementById("hero").classList.remove("hidden-layer");
          document.getElementById("hero").classList.add("active-layer");
        }, 600);
      }

      function goToPorto() {
        // Efek transisi keluar sebelum pindah file
        document.getElementById("hero").classList.add("hidden-layer");
        setTimeout(() => {
          window.location.href = "index.html";
        }, 700);
      }

      window.addEventListener("resize", init);
      init();
      draw();
    </script>
  </body>
</html>
